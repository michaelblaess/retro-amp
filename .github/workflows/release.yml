name: Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact: retro-amp-win-x64
            ext: zip
          - os: ubuntu-22.04
            artifact: retro-amp-linux-x64
            ext: tar.gz
          - os: macos-latest
            artifact: retro-amp-macos-arm64
            ext: tar.gz

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libsdl2-dev libsdl2-mixer-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Build with PyInstaller
        run: python -m PyInstaller retro-amp.spec --noconfirm

      - name: Copy extra files
        run: |
          cp README.md dist/retro-amp/ 2>/dev/null || true
          cp LICENSE dist/retro-amp/ 2>/dev/null || true
        shell: bash

      - name: Create ZIP (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path "dist/retro-amp/*" -DestinationPath "${{ matrix.artifact }}.zip"

      - name: Create tar.gz (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd dist
          tar -czf "../${{ matrix.artifact }}.tar.gz" retro-amp/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.${{ matrix.ext }}

  installer:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Upload install scripts
        uses: actions/upload-artifact@v4
        with:
          name: install-scripts
          path: |
            install.sh
            install.ps1

  release:
    needs: [build, installer]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*
